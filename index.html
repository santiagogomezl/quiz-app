<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
	<link rel="stylesheet" href="./main.css">

	<title>Tiger King Trivia</title>
</head>
<body>
	<header>
		<img src="tiger-cartoon.png" alt="Tiger King Cartoon Image">
		<h1>Title</h1>
		<p>score</p>
		
	</header>
		<main>
			<section class="quiz">
				<form class="quiz-form" method="GET" action="#"> 
					<h2>Question</h2>
					<input type="radio" id="a" name="answer" value="a">
					<label for="male">A. Answer A</label><br>
					<input type="radio" id="b" name="answer" value="b">
					<label for="female">B. Answer B</label><br>
					<input type="radio" id="c" name="answer" value="c">
					<label for="other">C. Answer C</label><br>
					<input type="radio" id="d" name="answer" value="d">
					<label for="other">D. Answer D</label>
					<input type="submit" value="Next >">
				</form>

			</section>
			<section class="answer-feedback">
				<p>Feedback!</p>
			</section>
		</main>
	
</body>
</html>
