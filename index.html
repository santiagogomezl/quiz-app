<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./main.css">

	<title>Tiger King Trivia</title>
</head>
<body>
	<div class="container">
		<header>
			<img src="tiger-cartoon.png" alt="Tiger King Cartoon Image">
			<h1>Tiger King Trivia</h1>
			<p class="js-question-count"></p>
			<p class="js-score"></p><br>
			<button class="js-restart-top js-hidden" role="">Restart trivia</button>
		</header>
		<main>
			<section class="quiz">
				<form class="quiz-form js-quiz-form" method="GET" action="#">
					<div class="js-current-question">
						
					</div>
					<p class="js-quiz-greeting">Are you a true Tiger King fanatic?</p>	
					<input class="js-start-quiz" type="button" value="Let's Gorrrr!">
					<input class="js-next js-hidden" type="button" value="Next >"> 
				</form>
				
				<p class="answer-feedback js-hidden js-feedback"></p>
			</section>
		</main>
	</div><!-- .container -->
	<script 
	src="https://code.jquery.com/jquery-3.5.0.min.js"
	integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
	crossorigin="anonymous">
	</script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
